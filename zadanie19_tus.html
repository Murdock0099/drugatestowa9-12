<html>
<head>
<meta charset="UTF-8">
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <script type="text/javascript">
    function pole_tuszkiewicz()
    {
    var a_tus= parseFloat(document.getElementById('dlugosc').value);
    var b_tus= a_tus*a_tus;
    document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_tus.toFixed(2)+" cm^2";
    }
    function obwod_tuszkiewicz()
    {
    var a_tus= parseFloat(document.getElementById('dlugosc').value);
    var b_tus= 4*a_tus;
    document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_tus.toFixed(2)+" cm";
    }
    </script>
        <h1>Wszystko o KWADRACIE</h1><br><br>
        Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
        <input type="button" name="pole" value="Oblicz pole" Onclick="pole()"><br><br>
        <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod()"><br><br>
        <div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
